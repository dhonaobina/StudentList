<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Student List | Single Arrays | CodeGlimpse by Dhona Obina</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div id="divSimpleArray" class="divstyle">
            <h1 style="text-align: center";>Simple Arrays</h1>
            <ul id="studentList">
            </ul>
            <p id="txtout"></p>
            <p style="font-size: 20px; font-weight: 700; margin-left: 10px">Enter item: <input type="text" class="txtinput" name="inputText" id="inputText"/></p>
            <p>
                <input type="button" onclick="dispList()" name="Display List" value="Display List"  />
                <input type="button" onclick="clrList()" name="Clear" value="Clear List" />
                <input type="button" onclick="addItemtoStart()" name="Add Item to Start" value="Add Item to Start" />
                <input type="button" onclick="addItemtoEnd()" name="Add Item to End" value="Add Item to End" />
                <input type="button" onclick="srtList()" name="Sort List" value="Sort List" />
                <input type="button" onclick="reverseList()" name="Reverse List" value="Reverse List" />
                <input type="button" onclick="removeItemfromStart()" name="Remove Item from Start" value="Remove Item from Start" />
                <input type="button" onclick="removeItemfromEnd()" name="Remove Item from End" value="Remove Item from End" />
                <input type="button" onclick="searchList()" name="Search List" value="Search List" />
                <input type="button" onclick="joinList()" name="Join List" value="Join List" />
            </p>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
